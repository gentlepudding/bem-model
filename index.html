<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>BEMmodel</title>
</head>
<body>
    <div class="container">
        <div class="container__header">
            <h1 class="container__name">Парадеева Мария</h1>
            <span class="container__shortname">gentlepudding</span>
        </div>
        <div class="container__photo">
            <img class="container__photo-image" src="maria.jpg"/>
            <button class="container__action button button_theme_secondary">все фото</button>
        </div>
        <div class="container__achievements">
            <div class="container__circle container__circle_p75">
                <span class="container__result">550</span>
                <span class="container__circle_index">600</span>
            </div>
            <span class="container__label">Уровень 6</span>
        </div>
        <div class="container__achievements">
            <div class="container__circle container__circle_p0">
                <span class="container__circle_result container__result">560</span>
            </div>
            <span class="container__label">Рейтинг</span>
        </div>
        <div class="container__achievements">
            <div class="container__circle container__circle_p25">
                <span class="container__result">4</span>
                <span class="container__circle_index">27</span>
            </div>
            <span class="container__label">Награды и достижения</span>
            <button class="container__action button button_theme_primary">Посмотреть</button>
        </div>
    </div>
</body>
</html>
